<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/previsão do tempo/style.css">
    <title>Previsão do Tempo</title>
</head>
<body>

<div class="weather-container">
    <h1>Previsão do Tempo</h1>
    <div class="weather-info">
        <div class="info-item">
            <span class="label">Temperatura:</span>
            <span class="value">25°C</span>
        </div>
        <div class="info-item">
            <span class="label">Pressão Atmosférica:</span>
            <span class="value">1015 hPa</span>
        </div>
        <div class="info-item">
            <span class="label">Umidade:</span>
            <span class="value">65%</span>
        </div>
        <div class="info-item">
            <span class="label">Precipitação:</span>
            <span class="value">30%</span>
        </div>
        <div class="info-item">
            <span class="label">Condição do Tempo:</span>
            <span class="value">Ensolarado</span>
        </div>
    </div>
</div>

</body>
</html>
